<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Funcion√°rios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Login -->
    <div id="authContainer" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Acessar Sistema</h2>
            <div class="space-y-4">
                <div>
                    <label for="emailInput" class="block text-sm font-medium text-gray-600 mb-1">E-mail</label>
                    <input type="email" id="emailInput" placeholder="seu@email.com" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="passwordInput" class="block text-sm font-medium text-gray-600 mb-1">Senha</label>
                    <input type="password" id="passwordInput" placeholder="******" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <p id="authError" class="text-red-500 text-sm text-center hidden"></p>
            </div>
            <div class="flex gap-4 mt-6">
                <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">Entrar</button>
                <button id="registerBtn" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700">Criar Conta</button>
            </div>
        </div>
    </div>

    <!-- Conte√∫do Principal do App (inicialmente oculto) -->
    <div id="appContainer" class="hidden container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-700">Sistema de Gest√£o de Funcion√°rios</h1>
                <p id="userEmail" class="text-gray-500 mt-2"></p>
            </div>
            <button id="logoutBtn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Sair</button>
        </header>

        <!-- Se√ß√£o para Adicionar Novo Funcion√°rio -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Novo Funcion√°rio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div class="lg:col-span-1">
                    <label for="nameInput" class="block text-sm font-medium text-gray-600 mb-1">Nome do Funcion√°rio</label>
                    <input type="text" id="nameInput" placeholder="Nome completo" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                 <div class="lg:col-span-1">
                    <label for="matriculaInput" class="block text-sm font-medium text-gray-600 mb-1">Matr√≠cula</label>
                    <input type="text" id="matriculaInput" placeholder="Matr√≠cula" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="lg:col-span-1">
                    <label for="startDateInput" class="block text-sm font-medium text-gray-600 mb-1">Data de Admiss√£o (Opcional)</label>
                    <input type="date" id="startDateInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="addEmployeeBtn" class="w-full lg:w-auto bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 font-semibold">
                    Adicionar
                </button>
            </div>
        </div>

        <!-- Se√ß√£o da Lista de Funcion√°rios -->
        <div>
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                 <h2 class="text-2xl font-semibold text-gray-700">Lista de Funcion√°rios</h2>
                 <input type="text" id="searchInput" placeholder="üîé Pesquisar por nome ou matr√≠cula..." class="w-full md:w-1/3 p-3 border border-gray-300 rounded-md mt-4 md:mt-0">
            </div>
            <div id="employeeList" class="space-y-4">
                 <p id="loadingMessage" class="text-center text-gray-500">Carregando funcion√°rios...</p>
            </div>
        </div>
    </div>
    
    <!-- Modais (Edi√ß√£o e Exclus√£o) -->
    <div id="editModal" class="modal-backdrop hidden">...</div>
    <div id="confirmationModal" class="modal-backdrop hidden">...</div>


    <script type="module">
        // Importa√ß√µes do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBajzp8hD-gTfLgi-fqnkkJIcdFqM577zo",
            authDomain: "appfuncionario-de9af.firebaseapp.com",
            projectId: "appfuncionario-de9af",
            storageBucket: "appfuncionario-de9af.appspot.com",
            messagingSenderId: "621788121809",
            appId: "1:621788121809:web:50de7741f11ae8067a13f0"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let employeesCollectionRef = null;
        let employeeToDeleteId = null;
        let employeeToEditId = null;
        let allEmployees = [];
        let unsubscribe = null; // Para parar de ouvir o snapshot ao deslogar

        // --- Elementos do DOM ---
        // Auth
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userEmail = document.getElementById('userEmail');
        const authError = document.getElementById('authError');

        // App
        const nameInput = document.getElementById('nameInput');
        const matriculaInput = document.getElementById('matriculaInput');
        const startDateInput = document.getElementById('startDateInput');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const employeeList = document.getElementById('employeeList');
        const loadingMessage = document.getElementById('loadingMessage');
        const searchInput = document.getElementById('searchInput');
        
        // Modals
        const editModal = document.getElementById('editModal');
        const editNameInput = document.getElementById('editNameInput');
        const editMatriculaInput = document.getElementById('editMatriculaInput');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

        // --- L√≥gica de Autentica√ß√£o ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usu√°rio est√° logado
                userId = user.uid;
                userEmail.textContent = `Logado como: ${user.email}`;
                employeesCollectionRef = collection(db, `funcionarios-db/${userId}/lista`);
                loadEmployees();

                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } else {
                // Usu√°rio est√° deslogado
                userId = null;
                if (unsubscribe) unsubscribe(); // Para de ouvir a cole√ß√£o anterior
                allEmployees = [];
                renderEmployees([]);

                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        function handleAuthError(error) {
            let message = "Ocorreu um erro. Tente novamente.";
            if (error.code === 'auth/email-already-in-use') {
                message = "Este e-mail j√° est√° em uso.";
            } else if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                message = "E-mail ou senha incorretos.";
            } else if (error.code === 'auth/weak-password') {
                message = "A senha deve ter pelo menos 6 caracteres.";
            }
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authError.classList.add('hidden');
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                handleAuthError(error);
            }
        });

        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authError.classList.add('hidden');
            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                handleAuthError(error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        // --- L√≥gica do App ---
        function loadEmployees() {
            if (!employeesCollectionRef) return;
            // Guarda a fun√ß√£o de unsubscribe para poder parar de ouvir depois
            unsubscribe = onSnapshot(employeesCollectionRef, (snapshot) => {
                loadingMessage.style.display = 'none';
                allEmployees = [];
                snapshot.forEach(doc => {
                    allEmployees.push({ id: doc.id, ...doc.data() });
                });
                filterAndRenderEmployees();
            }, (error) => {
                console.error("Erro ao carregar funcion√°rios: ", error);
                employeeList.innerHTML = `<p class="text-center text-red-500">Ocorreu um erro ao carregar os dados.</p>`;
            });
        }

        function renderEmployees(employeesToRender) {
             employeeList.innerHTML = '';
             if (allEmployees.length > 0 && employeesToRender.length === 0) {
                employeeList.innerHTML = `<p class="text-center text-gray-500">Nenhum funcion√°rio corresponde √† sua pesquisa.</p>`;
             } else if (allEmployees.length === 0) {
                employeeList.innerHTML = `<p class="text-center text-gray-500">Nenhum funcion√°rio cadastrado ainda.</p>`;
             }

            employeesToRender.sort((a, b) => parseInt(a.matricula) - parseInt(b.matricula));
            employeesToRender.forEach(employee => {
                const employeeCard = createEmployeeCard(employee);
                employeeList.appendChild(employeeCard);
            });
        }

        function filterAndRenderEmployees() {
            const searchTerm = searchInput.value.toUpperCase();
            if (!searchTerm) {
                renderEmployees(allEmployees);
                return;
            }
            const filteredEmployees = allEmployees.filter(e => e.name.toUpperCase().includes(searchTerm) || e.matricula.includes(searchTerm));
            renderEmployees(filteredEmployees);
        }

        function createEmployeeCard(employee) {
            const card = document.createElement('div');
            card.className = 'bg-white p-5 rounded-lg shadow-md border border-gray-200';
            card.dataset.id = employee.id;
            const tenure = employee.startDate ? calculateTenure(employee.startDate) : 'N√£o informada';
            card.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                    <div>
                        <h3 class="employee-name text-xl font-bold text-blue-700">${employee.name}</h3>
                        <p class="text-gray-500">Matr√≠cula: <span class="employee-matricula">${employee.matricula}</span></p>
                        <p class="text-gray-500">Tempo de Empresa: <span class="font-medium">${tenure}</span></p>
                    </div>
                    <div class="flex gap-2 mt-4 md:mt-0">
                        <button class="edit-btn bg-yellow-500 text-white py-1 px-3 rounded-md hover:bg-yellow-600 text-sm" data-id="${employee.id}">Editar</button>
                        <button class="delete-btn bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 text-sm" data-id="${employee.id}">Excluir</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="flex items-center gap-3"><label class="font-semibold">Faltas:</label><input type="number" value="${employee.faltas || 0}" min="0" class="faltas-input w-20 p-2 border rounded-md"></div>
                    <div class="flex items-center gap-3"><label class="font-semibold">Atestados:</label><input type="number" value="${employee.atestados || 0}" min="0" class="atestados-input w-20 p-2 border rounded-md"></div>
                    <div class="flex items-center gap-3"><label class="font-semibold">Abonos:</label><input type="number" value="${employee.abonos || 0}" min="0" class="abonos-input w-20 p-2 border rounded-md"></div>
                </div>
                <div>
                    <label class="font-semibold block mb-2">Observa√ß√µes:</label>
                    <textarea class="observations-textarea w-full p-2 border rounded-md" rows="3" placeholder="Adicione observa√ß√µes...">${employee.observations || ''}</textarea>
                </div>
                <button class="save-records-btn mt-4 bg-green-600 text-white py-2 px-5 rounded-md hover:bg-green-700" data-id="${employee.id}">Salvar Altera√ß√µes</button>
            `;
            return card;
        }

        async function addEmployee() {
            const name = nameInput.value.trim().toUpperCase();
            const matricula = matriculaInput.value.trim();
            const startDate = startDateInput.value;
            if (!name || !matricula) return;
            try {
                const newEmployeeRef = doc(employeesCollectionRef);
                await setDoc(newEmployeeRef, { name, matricula, startDate: startDate || null, faltas: 0, atestados: 0, abonos: 0, observations: '', createdAt: serverTimestamp() });
                nameInput.value = ''; matriculaInput.value = ''; startDateInput.value = '';
            } catch (error) { console.error("Erro ao adicionar funcion√°rio: ", error); }
        }
        
        async function updateEmployeeRecords(id) {
            const card = document.querySelector(`[data-id='${id}']`);
            if (!card) return;
            const faltas = card.querySelector('.faltas-input').value;
            const atestados = card.querySelector('.atestados-input').value;
            const abonos = card.querySelector('.abonos-input').value;
            const observations = card.querySelector('.observations-textarea').value;
            const employeeRef = doc(db, `funcionarios-db/${userId}/lista`, id);
            try {
                await updateDoc(employeeRef, { faltas: parseInt(faltas), atestados: parseInt(atestados), abonos: parseInt(abonos), observations });
                const saveBtn = card.querySelector('.save-records-btn');
                saveBtn.textContent = 'Salvo!'; saveBtn.classList.add('bg-gray-500');
                setTimeout(() => { saveBtn.textContent = 'Salvar Altera√ß√µes'; saveBtn.classList.remove('bg-gray-500'); }, 2000);
            } catch (error) { console.error("Erro ao atualizar registros: ", error); }
        }

        async function saveEmployeeEdit(id) {
            const newName = editNameInput.value.trim().toUpperCase();
            const newMatricula = editMatriculaInput.value.trim();
            if (!newName || !newMatricula) return;
            const employeeRef = doc(db, `funcionarios-db/${userId}/lista`, id);
            try {
                await updateDoc(employeeRef, { name: newName, matricula: newMatricula });
                editModal.classList.add('hidden'); employeeToEditId = null;
            } catch (error) { console.error("Erro ao salvar edi√ß√£o: ", error); }
        }

        async function deleteEmployee(id) {
             try { await deleteDoc(doc(db, `funcionarios-db/${userId}/lista`, id)); } 
             catch (error) { console.error("Erro ao excluir funcion√°rio: ", error); }
        }

        function calculateTenure(startDateString) {
            if (!startDateString) return 'N/A';
            const startDate = new Date(startDateString); startDate.setDate(startDate.getDate() + 1);
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear(), months = now.getMonth() - startDate.getMonth(), days = now.getDate() - startDate.getDate();
            if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
            if (months < 0) { years--; months += 12; }
            const parts = [];
            if (years > 0) parts.push(`${years} ano${years > 1 ? 's' : ''}`);
            if (months > 0) parts.push(`${months} m${months > 1 ? 'eses' : '√™s'}`);
            if (days > 0 && years === 0) parts.push(`${days} dia${days > 1 ? 's' : ''}`);
            return parts.length > 0 ? parts.join(', ') : 'Menos de um dia';
        }

        // --- Event Listeners ---
        addEmployeeBtn.addEventListener('click', addEmployee);
        searchInput.addEventListener('keyup', filterAndRenderEmployees);
        employeeList.addEventListener('click', (e) => {
            const target = e.target, id = target.dataset.id;
            if (target.classList.contains('save-records-btn')) updateEmployeeRecords(id);
            if (target.classList.contains('delete-btn')) { employeeToDeleteId = id; confirmationModal.classList.remove('hidden'); }
            if (target.classList.contains('edit-btn')) {
                employeeToEditId = id;
                const card = target.closest('.bg-white');
                editNameInput.value = card.querySelector('.employee-name').textContent;
                editMatriculaInput.value = card.querySelector('.employee-matricula').textContent;
                editModal.classList.remove('hidden');
            }
        });
        saveEditBtn.addEventListener('click', () => { if (employeeToEditId) saveEmployeeEdit(employeeToEditId); });
        cancelEditBtn.addEventListener('click', () => { editModal.classList.add('hidden'); employeeToEditId = null; });
        confirmDeleteBtn.addEventListener('click', () => { if (employeeToDeleteId) { deleteEmployee(employeeToDeleteId); employeeToDeleteId = null; } confirmationModal.classList.add('hidden'); });
        cancelDeleteBtn.addEventListener('click', () => { employeeToDeleteId = null; confirmationModal.classList.add('hidden'); });
    </script>
</body>
</html>
